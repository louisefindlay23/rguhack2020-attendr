<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Attendr</title>

    <link rel="stylesheet" href="./public/styles/main.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <script src="https://kit.fontawesome.com/59dd3e37d5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body dir="ltr">
    <header>
        <div class="flex-container">
            <h2 class="white">RGU Attend</h2>
        </div>
    </header>
    <main class="wrap">
        <div class="flex-container">
            <img id="logo-padding" src="img/rgu-logo.png" alt="RGU Logo">
        </div>
        <form action="profile.html">
            <div class="flex-container">
                <input id="userInput" type="name" name="name" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Submit" onclick="myFunction();">
            </div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
